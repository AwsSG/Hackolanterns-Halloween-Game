<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/modal.css">
    <title>Document</title>
</head>
<body>
    <div class="background">
        <div id="quiz-container">

            <!--Area that displays the question-->
            <div id="question-box">
                <h2 id="question">Question will go here</h2>
            </div>
    
            <!--Answer Buttons-->
            <div id="answer-box">
                <button class="answer-btn">Answer 1</button>
                <button class="answer-btn">Answer 2</button>
                <button class="answer-btn">Answer 3</button>
            </div>
    
            <div id="submit-box">
                <button class="btn" id="submit">Submit answer</button>
            </div>
    
            <div class="score-box">
                <p id="score">Steps you're safe by:</p>
            </div>
        </div>
    </div>
    
</body>
</html>
